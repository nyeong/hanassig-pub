<h2 id="vm이-안-꺼질-때">VM이 안 꺼질 때</h2>
<p>VM에 Shutdown 명령을 보냈는데 빙글빙글 돌기만 하고 반응을 하지 않을 때가 있다.
보통 게스트에 QEMU가 안 깔려있는데, VM 설정에서 QEMU Guest Agent가 켜져 있는
경우가 많다.</p>
<p>kvm 프로세스를 강제로 꺼주자:</p>
<pre class="language-bash"><code class="language-bash code-highlight"><span class="code-line">$ <span class="token function">ps</span> aux <span class="token operator">|</span> <span class="token function">grep</span> <span class="token punctuation">[</span>VM ID<span class="token punctuation">]</span>
</span><span class="code-line">$ <span class="token function">kill</span> <span class="token parameter variable">-9</span> <span class="token punctuation">[</span>PID<span class="token punctuation">]</span>
</span></code></pre></article><footer></footer></main><footer><p>© <!-- -->2023<!-- --> An Nyeong. <a target="_blank" href="https://github.com/nyeong/hanassig/blob/main/LICENSE">CC BY-SA</a></p></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"source":"var Component=(()=\u003e{var p=Object.create;var r=Object.defineProperty;var d=Object.getOwnPropertyDescriptor;var m=Object.getOwnPropertyNames;var u=Object.getPrototypeOf,x=Object.prototype.hasOwnProperty;var N=(a,n)=\u003e()=\u003e(n||a((n={exports:{}}).exports,n),n.exports),g=(a,n)=\u003e{for(var s in n)r(a,s,{get:n[s],enumerable:!0})},t=(a,n,s,l)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let c of m(n))!x.call(a,c)\u0026\u0026c!==s\u0026\u0026r(a,c,{get:()=\u003en[c],enumerable:!(l=d(n,c))||l.enumerable});return a};var f=(a,n,s)=\u003e(s=a!=null?p(u(a)):{},t(n||!a||!a.__esModule?r(s,\"default\",{value:a,enumerable:!0}):s,a)),k=a=\u003et(r({},\"__esModule\",{value:!0}),a);var i=N((D,o)=\u003e{o.exports=_jsx_runtime});var b={};g(b,{default:()=\u003e_,frontmatter:()=\u003eM});var e=f(i()),M={title:\"ProxmoxVE\"};function h(a){let n=Object.assign({ul:\"ul\",li:\"li\",a:\"a\",h2:\"h2\",p:\"p\",pre:\"pre\",code:\"code\",span:\"span\"},a.components);return(0,e.jsxs)(e.Fragment,{children:[(0,e.jsxs)(n.ul,{children:[`\n`,(0,e.jsx)(n.li,{children:(0,e.jsx)(n.a,{className:\"internal\",href:\"/n/proxmox-archlinux\",children:\"proxmox-archlinux\"})}),`\n`,(0,e.jsx)(n.li,{children:(0,e.jsx)(n.a,{className:\"internal\",href:\"/n/proxmox-setup\",children:\"proxmox-setup\"})}),`\n`,(0,e.jsx)(n.li,{children:(0,e.jsx)(n.a,{className:\"internal\",href:\"/n/proxmox-storage\",children:\"proxmox-storage\"})}),`\n`]}),`\n`,(0,e.jsx)(n.h2,{id:\"vm\\uC774-\\uC548-\\uAEBC\\uC9C8-\\uB54C\",children:\"VM\\uC774 \\uC548 \\uAEBC\\uC9C8 \\uB54C\"}),`\n`,(0,e.jsx)(n.p,{children:`VM\\uC5D0 Shutdown \\uBA85\\uB839\\uC744 \\uBCF4\\uB0C8\\uB294\\uB370 \\uBE59\\uAE00\\uBE59\\uA
